<!DOCTYPE html>
<html>
    <body>
        <h1 style="color: #5e9ca0;">Hello, {{name}}</h1>
        <br />
        <br />
        <form action="/buy_ticket" method="POST">
            <label for="flight_id">Please enter flight number:</label><br />
            <input id="flight_id" name="flight_id" type="text" value="" /><br />
            <input type="submit" value="Buy" />
        </form>
				<h2 style="color: #2e6c80;">This is available flights:</h2>
		<table style="margin-left: 20px;">
			<!-- Table headers -->
			<th>
				<tr style="color: green; ">    
				<td>Flight id</td>
				<td>Time</td>
				<td>Remaining seats</td>
				<td>From</td>
				<td>To</td>
		</tr>
			</th>
			
		<!-- For loop logic of jinja template -->
		{%for i in range(0, len)%}
		<!-- table rows -->
		<tr>
			<td>{{source[i][0]}}</td>
			<td>{{source[i][1]}}</td>
			<td>{{source[i][2]}}</td>
			<td>{{source[i][3]}}</td>
			<td>{{source[i][4]}}</td>
		{%endfor%}
        <tr />
        <p><a href="http://127.0.0.1:5000/system">Back</a></p>
    </body>
</html>
